<form method="post" action="{% url 'home:comment' post.pk %}" class="comment-form-actual-{{post.pk}}">
  {% csrf_token %}
  {% include 'home/includes/form.html' %}
  <button class="comment-submit" type="submit" class="btn btn-success">Post a reply</button>
</form>

  {% for comment in post.comments.all %}
    <p>{{comment.text}}</p>
  {% endfor %}
